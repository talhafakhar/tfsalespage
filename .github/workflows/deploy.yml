name: ðŸš€ Deploy to VPS (Manual Tag Deploy)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to deploy (e.g., v1.2.3)'
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›  SSH and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            export PATH="/home/tfbusinesssolutions/.nvm/versions/node/v22.20.0/bin:$PATH"
            
            echo "ðŸš€ Deploying tag ${{ github.event.inputs.tag }} to /home/tfbusinesssolutions/htdocs/tfbusinesssolutions.com"
            
            # Move to target directory
            cd /home/tfbusinesssolutions/htdocs/tfbusinesssolutions.com

            echo "ðŸ”„ Fetching tag and resetting code"
            git fetch --all --tags
            git reset --hard ${{ github.event.inputs.tag }}

            echo "ðŸ“¦ Installing dependencies & building"
            /home/tfbusinesssolutions/.nvm/versions/node/v22.20.0/bin/npm install --production
            /home/tfbusinesssolutions/.nvm/versions/node/v22.20.0/bin/npm run build

            echo "ðŸš€ Restarting PM2 process"
            /home/tfbusinesssolutions/.nvm/versions/node/v22.20.0/bin/pm2 restart tfbizsol || /home/tfbusinesssolutions/.nvm/versions/node/v22.20.0/bin/pm2 start npm --name tfbizsol -- start
            /home/tfbusinesssolutions/.nvm/versions/node/v22.20.0/bin/pm2 save
